{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />


</head>
<body>
    <h3>Welcome {{user.username|capfirst}}</h3>
    <h1>Sperm Detector</h1>
    <table class="table " style="border:1px white;width:30%;color:white;">
        <tr>
          <th>Video Name:</th>
          <th>{{ user_video.video_name}}</th>

        </tr>
        <tr>
            <td>Frame Number:</td>

            <td>{{frame_count}}</td>
        </tr>
        <tr>
            <td>Labels Number:</td>
            <td>{{total_labels}}</td>

        </tr>
        <tr>
            <td>Rate (L/F):</td>
            <td>{{ rate }}</td>

        </tr>
        <tr>
            <td>Create Date:</td>
            <td>{{ user_video.date_uploaded}}</td>

        </tr>
       
      </table>

   
    
   
    <div class="go-buttons">
        <a href="{% url 'home' %}">
            <button class="btn btn-light">
                <i class="fa-solid fa-house"></i>
            </button>
         </a>
         {% if frame %}
        <a href="{% url 'labeling' frame_id=frame.id %}">
            <button class="btn btn-light m-3" value="Go Labeling">
                Go Labeling
            </button>
        </a>
        <a href="{% url 'user_video_frames_labels' user_video_id=user_video.id %}" download>
            <button class="btn btn-light">
                Download JSON
            </button>
        </a>
        <a href="{% url 'txt_frames' user_video_id=user_video.id %}" download>
            <button class="btn btn-light">
                Download .txt - frame
            </button>
        </a>
        {% endif %}
        <a href="{% url 'delete_video' video_id=user_video.id %}">
            <button class="btn btn-light">
                Delete Video
            </button>
        </a>
        
       
        
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
